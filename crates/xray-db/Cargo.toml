[package]
name = "xray-db"
version = "0.1.0"
edition = "2021"
resolver = "2"

[lib]
path = "src/lib.rs"

[dependencies]
base64 = "0.21.7"
byteorder = "1.4.3"
bytes = "1.5.0"
encoding_rs = { version = "0.8.33", features = ['alloc', 'fast-legacy-encode'] }
enum-map = "2.7.3"
env_logger = "0.11.1"
fileslice = "0.4.0"
lazy_static = "1.4.0"
log = "0.4.20"
parquet = "50.0.0"
phf = { version = "0.11.2", features = ["macros"] }
serde = { version = "1.0.197", features = ["derive"] }
serde_json = "1.0.114"
uuid = { version = "1.7.0", features = ["v4", "serde"] }
typetag = "0.2.1"
xray-ltx = { path = "../xray-ltx" }
