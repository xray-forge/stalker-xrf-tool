[workspace]
resolver = "2"
members = [
  "bin/xrf-app",
  "bin/xrf-cli",
  "crates/xray-archive",
  "crates/xray-db",
  "crates/xray-delharc",
  "crates/xray-export",
  "crates/xray-icon",
  "crates/xray-ltx",
  "crates/xray-test-utils",
]

[profile.release]
panic = "abort"
codegen-units = 1
lto = true
opt-level = "s"
strip = true
